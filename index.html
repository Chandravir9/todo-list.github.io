<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js"></script>
    <script
      src="https://kit.fontawesome.com/4e21289a59.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="hii">
      <h1>
        <span class="title"><i class="fas fa-clipboard-list"></i></span>
      </h1>
      <div class="inputDiv">
        <input type="text" class="input" placeholder="Enter here!!" />
        <button class="add"><i class="fas fa-plus"></i></button>
      </div>
      <div class="container"></div>
    </div>
    <div class="button_const" align="center">
      <a class="remove_btn" onclick="removeAll()">Remove All</a>
    </div>
  </body>
</html>
